<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <%= require('html-loader!./assets/html/head.html') %>
  </head>
  <body>

    <%= require('html-loader!./assets/html/navbar.html') %>

    <div class="container" id="transfer">
      <h3>Transfer</h3>


      <div class="missingAccount" v-if="selectedAddress == null" v-cloak>

        <div class="error-container card red darken-1"  v-cloak>
          <div class="card-content white-text">
           No account selected.  Please select an account first.
         </div>
        </div>

      </div>



      <div class="tranfer-container">
        {{selectedAddress}}
      </div>


      <p> Under construction... </p>

      <div class="row white-text quick-nav quick-nav-red">
         <div class="col s4 orange lighten-2 hoverable clickable" v-on:click="setMode('standard')" v-bind:class="{'active': menuMode=='standard'}">Standard Transfer</div>
         <div class="col s4 orange lighten-2 hoverable clickable" v-on:click="setMode('lava')" v-bind:class="{'active': menuMode=='lava'}">Lava Transfer</div>
         <div class="col s4 orange lighten-2 hoverable clickable" v-on:click="setMode('volcano')" v-bind:class="{'active': menuMode=='volcano'}">Volcano Transfer</div>
      </div>


      <div class="transfer-standard" v-if="tokenLoaded && menuMode == 'standard' " v-cloak>

      </div>

      <div class="transfer-lava" v-if="tokenLoaded && menuMode == 'lava' " v-cloak>

      </div>

      <div class="transfer-volcano" v-if="tokenLoaded && menuMode == 'volcano' " v-cloak>

      </div>



    </div>

  </body>
</html>
